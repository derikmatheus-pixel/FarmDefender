<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Defender - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">

        <!-- LOGO -->
        <img src="logo.png" class="logo" alt="Farm Defender Logo">

        <!-- TÃTULO -->
        <h1>Bem-vindo(a) ao Farm Defender</h1>

        <!-- LOGIN FORM -->
        <div id="loginForm" class="card">

            <input type="text" id="nickLogin" placeholder="Seu Nick">
            <input type="password" id="senhaLogin" placeholder="Senha">

            <button class="btn" onclick="login()">Entrar</button>

            <p class="link" onclick="abrirCadastro()">Criar conta</p>
        </div>

        <!-- CADASTRO FORM -->
        <div id="cadastroForm" class="card hidden">

            <input type="text" id="nickNovo" placeholder="Novo Nick">
            <input type="password" id="senhaNova" placeholder="Nova senha">

            <button class="btn" onclick="cadastrar()">Cadastrar</button>

            <p class="link" onclick="fecharCadastro()">Voltar ao login</p>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
