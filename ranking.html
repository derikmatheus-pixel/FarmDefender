<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ranking - Farm Defender</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Fundo da imagem do quadro -->
<body class="ranking-bg">

<div class="ranking-quadro">

    <h1 class="ranking-title">Ranking</h1>

    <table class="ranking-tabela">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nick</th>
                <th>Pontos</th>
            </tr>
        </thead>
        <tbody id="rankingLista"></tbody>
    </table>

    <button onclick="window.location.href='menu.html'" class="btn-voltar">Voltar</button>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>

<script src="firebase.js"></script>
<script src="ranking.js"></script>

<script>
carregarRanking(lista => {
    const tbody = document.getElementById("rankingLista");

    tbody.innerHTML = lista.map((jogador, index) => `
        <tr>
            <td>${index + 1}º</td>
            <td>${jogador.nick}</td>
            <td>${jogador.pontos}</td>
        </tr>
    `).join("");
});
</script>

</body>
</html>
