<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Farm Defender - Ranking</title>
    <link rel="stylesheet" href="styles-ranking.css">
</head>
<body>

    <div class="ranking-container">
        <div class="ranking-card">

            <h1 class="ranking-titulo">Ranking</h1>
            <p class="ranking-subtitulo">Posição • Jogador • Pontos</p>

            <div class="ranking-tabela-wrapper">
                <table class="ranking-tabela">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Jogador</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaRanking">
                    </tbody>
                </table>
            </div>

            <button id="btnVoltarMenu" class="btn-voltar">
                Voltar ao Menu
            </button>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="ranking.js"></script>
</body>
</html>
