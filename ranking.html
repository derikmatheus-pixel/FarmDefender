<script>
carregarRanking(lista => {
    const div = document.getElementById("rankingLista");

    div.innerHTML = lista.map((jogador, i) => `
        <p><strong>${i+1}ยบ</strong> - ${jogador.nick}: ${jogador.pontos} pts</p>
    `).join("");
});
</script>
