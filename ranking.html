<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ranking Global - Farm Defender</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="ranking-bg">

<div class="ranking-quadro">

    <h1 class="ranking-title">Ranking Global</h1>

    <table class="ranking-tabela">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nick</th>
                <th>Pontos</th>
            </tr>
        </thead>

        <tbody id="rankingLista"></tbody>
    </table>

    <button class="btn-voltar" onclick="window.location.href='menu.html'">Voltar</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>

<script src="firebase.js"></script>
<script src="ranking.js"></script>

<script>
carregarRanking(lista => {
    const tbody = document.getElementById("rankingLista");

    tbody.innerHTML = lista.map((jogador, i) => `
        <tr>
            <td>${i+1}º</td>
            <td>${jogador.nick}</td>
            <td>${jogador.pontos}</td>
        </tr>
    `).join("");
});
</script>

</body>
</html>
