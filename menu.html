<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Farm Defender - Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="menu-bg">
    <div class="container">
        <div class="menu-container">
            <img src="logo.png" class="menu-logo" alt="Logo Farm Defender">

            <h1 class="menu-title">Farm Defender</h1>
            <p class="menu-user">Ol√°, <span id="menuJogador"></span>!</p>

            <div class="menu-buttons">
                <button class="menu-btn" id="btnJogar">Jogar</button>
                <button class="menu-btn" id="btnRanking">Ranking</button>
                <button class="menu-btn sair" id="btnSair">Sair</button>
            </div>
        </div>
    </div>

    <script>
        // carrega o nick
        const jogador = localStorage.getItem("usuarioLogadoFarm");
        if (!jogador) {
            window.location.href = "index.html";
        } else {
            document.getElementById("menuJogador").innerText = jogador;
        }

        document.getElementById("btnJogar").onclick = () => {
            window.location.href = "jogo.html";
        };

        document.getElementById("btnRanking").onclick = () => {
            window.location.href = "ranking.html";
        };

        document.getElementById("btnSair").onclick = () => {
            localStorage.removeItem("usuarioLogadoFarm");
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
